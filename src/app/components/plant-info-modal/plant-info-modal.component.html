<h1 mat-dialog-title>{{data.common_name}}</h1>
<div mat-dialog-content>
  <p><strong>Plant type</strong> {{data.plant_type}}</p>
  <p><strong>Bloom time</strong>{{data.bloom_time}}</p>
  <p><strong>Flower color</strong>{{data.flower_color}}</p>
  <p><strong>Soil type</strong>{{data.soil_type}}</p>
  <p><strong>Habitat</strong>{{data.habitat_value}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Ok</button>
</div>
