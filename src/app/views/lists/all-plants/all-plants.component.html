<h1>Welcome to Plant Finder</h1>

<mat-card class="mat-elevation-z8">
  <table class="mat-table" role="grid">
    <caption *ngIf="showError">{{errorMessage}}</caption>

    <tr class="mat-header-row">
      <th [id]="col" *ngFor="let col of displayedColumns" class="mat-header-cell">
        {{headerShaper(col)}}
      </th>
    </tr>
    <tr *ngFor="let char of plantsTempList" class="mat-row">
      <td *ngFor="let col of displayedColumns" class="mat-cell">
        {{char[col]}}
      </td>
    </tr>
  </table>
</mat-card>
<div class="row between-sm">
  <button mat-icon-button class="col-sm-3" (click)="previousList()" [disabled]="offsetValue === 0">
    <mat-icon>skip_previous</mat-icon>
  </button>
  <h3 class="col-sm-3">{{currentPage}}</h3>
  <button mat-icon-button class="col-sm-3" (click)="nextList()">
    <mat-icon>skip_next</mat-icon>
  </button>
</div>
